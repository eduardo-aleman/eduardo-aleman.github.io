<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eduardo Alemán</title>
  <meta name="description" content="Eduardo Alemán. Blog. Bitácora. Lienzo Digital.">
  <meta name="keywords" content="Eduardo Alemán, Filosofía, Arte, Literatura, Cultura">
  <meta name="author" content="Eduardo Alemán">
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="https://ealeman.com">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header, main, footer {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }
    header {
      border-bottom: 3px double #aaa;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 3rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }
    article {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    article h2 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }
    article a {
      text-decoration: none;
      color: #0056b3;
    }
    article a:hover {
      text-decoration: underline;
    }
    article p {
      text-align: justify;
      font-size: 1rem;
    }
    .center-image {
      text-align: center;
      margin: 3rem 0;
    }
    .center-image img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      filter: contrast(1.1) saturate(1.05) brightness(1.02);
      background: repeating-linear-gradient(45deg, #fff, #fff 2px, #f0f0f0 2px, #f0f0f0 4px);
    }
    footer {
      border-top: 3px double #aaa;
      text-align: center;
      font-size: 1rem;
      padding: 2rem 1rem;
      color: #444;
    }
    footer img {
      vertical-align: middle;
      height: 20px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eduardo Alemán</h1>
    <nav>
      <ul>
        <li><a href="/">Bienvenidos</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/bitac/">Vieja Bitácora</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="center-image">
      <img src="/images/eduardo-delfos-art.png" alt="Eduardo Alemán frente al templo de Delfos">
    </section>

    <section class="grid"></section>
  </main>

  <footer>
    <p>© 2025 Eduardo Alemán — 
      <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>
      <img src="images/cc.svg" alt="CC" />
      <img src="images/by.svg" alt="BY" />
      <img src="images/nc.svg" alt="NC" />
      <img src="images/nd.svg" alt="ND" />
    </p>
  </footer>
</body>
</html>
