<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduardo Alemán</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: Georgia, serif;
        background-color: #fdfdfd;
        color: #111;
        margin: 0;
        padding: 0;
      }
      header,
      footer,
      main {
        max-width: 1200px;
        margin: auto;
        padding: 2rem;
      }
      header {
        border-bottom: 3px double #aaa;
        text-align: center;
      }
      header h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
      }
      nav ul {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      nav a {
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        color: #222;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 48px;
        min-height: 48px;
      }
      nav img {
        width: 20px;
        height: 20px;
        aspect-ratio: 1 / 1;
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        min-height: 80vh;
      }
      section {
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
      }
      figure {
        text-align: center;
        margin: 0;
      }
      figure img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        margin-bottom: 0.5rem;
        aspect-ratio: 4 / 3;
      }
      figure figcaption {
        font-style: italic;
        font-size: 0.95rem;
        color: #555;
        line-height: 1.6;
        margin-top: 0.5rem;
      }
      .lecturas p {
        font-size: 1.05rem;
        margin-bottom: 0.5rem;
        text-align: justify;
      }
      .lecturas h2 {
        font-size: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
      footer {
        border-top: 3px double #aaa;
        text-align: center;
        font-size: 1rem;
        color: #444;
      }
      footer img {
        vertical-align: middle;
        height: 20px;
        aspect-ratio: 1 / 1;
        margin-left: 4px;
      }
    </style>
  </head>

  </body>
</html>
